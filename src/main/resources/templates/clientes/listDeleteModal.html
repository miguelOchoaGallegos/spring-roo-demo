<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="cliente-entityModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('ClientesCollectionThymeleafController')},itemLink=${@linkBuilder.of('ClientesItemThymeleafController')}">
    <table id="cliente-entity-table-item-to-remove" data-data-load-url="${collectionLink.to('datatablesByIdsIn')}">
      <thead>
        <tr>
          <th data-data="nombre" data-th-text="#{label_cliente_nombre}">nombre</th>
          <th data-data="apellido" data-th-text="#{label_cliente_apellido}">apellido</th>
          <th data-data="telefonoCelular" data-th-text="#{label_cliente_telefonocelular}">telefonoCelular</th>
          <th data-data="telefonoFijo" data-th-text="#{label_cliente_telefonofijo}">telefonoFijo</th>
          <th data-data="direccion" data-th-text="#{label_cliente_direccion}">direccion</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
          <td>nombre</td>
          <td>apellido</td>
          <td>telefonoCelular</td>
          <td>telefonoFijo</td>
          <td>direccion</td>
        </tr>
      </tbody>
    </table>
</div>
<!-- /TABLE -->
