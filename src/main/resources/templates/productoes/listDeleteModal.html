<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="producto-entityModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('ProductoesCollectionThymeleafController')},itemLink=${@linkBuilder.of('ProductoesItemThymeleafController')}">
    <table id="producto-entity-table-item-to-remove" data-data-load-url="${collectionLink.to('datatablesByIdsIn')}">
      <thead>
        <tr>
          <th data-data="descripcion" data-th-text="#{label_producto_descripcion}">descripcion</th>
          <th data-data="fechaVencimiento" data-th-text="#{label_producto_fechavencimiento}">fechaVencimiento</th>
          <th data-data="cantidad" data-th-text="#{label_producto_cantidad}">cantidad</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
          <td>descripcion</td>
          <td>fechaVencimiento</td>
          <td>cantidad</td>
        </tr>
      </tbody>
    </table>
</div>
<!-- /TABLE -->
