<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-layout}">
  <head id="head">

    <title data-th-text="#{label_create_entity(#{label_cliente})}">
      Create Cliente - examplelogin - SpringRoo Application</title>

    <!-- DateTimePicker -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.min.css" data-th-href="@{/webjars/datetimepicker/build/jquery.datetimepicker.min.css}" />

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!-- CONTAINER -->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content">
        <div class="container-fluid content" data-th-with="collectionLink=${@linkBuilder.of('ClientesCollectionThymeleafController')}">

          <h1 data-th-text="#{label_create_entity(#{label_cliente})}">Create Cliente</h1>

          <!-- FORM -->
          <form class="form-horizontal validate" method="POST" data-th-object="${cliente}" data-th-action="${collectionLink.to('create').with('cliente', cliente.id)}">

            <fieldset id="containerFields">
              <legend class="sr-only" data-th-text="#{label_data_entity(#{label_cliente})}">Cliente data </legend>

<div class="form-group has-error has-feedback" data-z="887c9eaf" id="cliente-nombre-field" data-th-classappend="${#fields.hasErrors('nombre')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="nombre" class="col-md-3 control-label" data-th-text="#{label_cliente_nombre}">nombre</label>
  <div class="col-md-6">
    <input id="nombre" name="nombre" data-th-value="*{{nombre}}" type="text" class="form-control" placeholder="nombre" data-th-placeholder="#{label_cliente_nombre}" data-toggle="tooltip" aria-describedby="nombreStatus" />
      <span data-th-classappend="${#fields.hasErrors('nombre')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('nombre')}" aria-hidden="true"></span>
      <span id="nombre-error" class="help-block" data-th-if="${#fields.hasErrors('nombre')}" data-th-errors="*{nombre}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="98b9340f" id="cliente-apellido-field" data-th-classappend="${#fields.hasErrors('apellido')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="apellido" class="col-md-3 control-label" data-th-text="#{label_cliente_apellido}">apellido</label>
  <div class="col-md-6">
    <input id="apellido" name="apellido" data-th-value="*{{apellido}}" type="text" class="form-control" placeholder="apellido" data-th-placeholder="#{label_cliente_apellido}" data-toggle="tooltip" aria-describedby="apellidoStatus" />
      <span data-th-classappend="${#fields.hasErrors('apellido')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('apellido')}" aria-hidden="true"></span>
      <span id="apellido-error" class="help-block" data-th-if="${#fields.hasErrors('apellido')}" data-th-errors="*{apellido}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="24508f0f" id="cliente-telefonocelular-field" data-th-classappend="${#fields.hasErrors('telefonoCelular')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="telefonoCelular" class="col-md-3 control-label" data-th-text="#{label_cliente_telefonocelular}">telefonoCelular</label>
  <div class="col-md-6">
    <input id="telefonoCelular" name="telefonoCelular" data-th-value="*{{telefonoCelular}}" type="text" class="form-control" placeholder="telefonoCelular" data-th-placeholder="#{label_cliente_telefonocelular}" data-toggle="tooltip" aria-describedby="telefonoCelularStatus" />
      <span data-th-classappend="${#fields.hasErrors('telefonoCelular')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('telefonoCelular')}" aria-hidden="true"></span>
      <span id="telefonoCelular-error" class="help-block" data-th-if="${#fields.hasErrors('telefonoCelular')}" data-th-errors="*{telefonoCelular}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="cd4b346f" id="cliente-telefonofijo-field" data-th-classappend="${#fields.hasErrors('telefonoFijo')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="telefonoFijo" class="col-md-3 control-label" data-th-text="#{label_cliente_telefonofijo}">telefonoFijo</label>
  <div class="col-md-6">
    <input id="telefonoFijo" name="telefonoFijo" data-th-value="*{{telefonoFijo}}" type="text" class="form-control" placeholder="telefonoFijo" data-th-placeholder="#{label_cliente_telefonofijo}" data-toggle="tooltip" aria-describedby="telefonoFijoStatus" />
      <span data-th-classappend="${#fields.hasErrors('telefonoFijo')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('telefonoFijo')}" aria-hidden="true"></span>
      <span id="telefonoFijo-error" class="help-block" data-th-if="${#fields.hasErrors('telefonoFijo')}" data-th-errors="*{telefonoFijo}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="ecc318ef" id="cliente-direccion-field" data-th-classappend="${#fields.hasErrors('direccion')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="direccion" class="col-md-3 control-label" data-th-text="#{label_cliente_direccion}">direccion</label>
  <div class="col-md-6">
    <input id="direccion" name="direccion" data-th-value="*{{direccion}}" type="text" class="form-control" placeholder="direccion" data-th-placeholder="#{label_cliente_direccion}" data-toggle="tooltip" aria-describedby="direccionStatus" />
      <span data-th-classappend="${#fields.hasErrors('direccion')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('direccion')}" aria-hidden="true"></span>
      <span id="direccion-error" class="help-block" data-th-if="${#fields.hasErrors('direccion')}" data-th-errors="*{direccion}">Error message.</span>
  </div>
</div>
            </fieldset>


              <!-- buttons form -->
              <div class="form-group">
                <div class="col-md-9 col-md-offset-3">
                    <button type="submit" class="btn btn-primary" data-th-text="#{label_save}">Save</button>
                    <button type="reset" class="btn btn-default" onclick="location.href='list.html'" data-th-onclick="'location.href=\'' + @{${collectionLink.to('list')}} + '\''" data-th-text="#{label_reset}">Cancel</button>
                </div>
              </div>

          </form>
          <!-- /FORM -->

        </div>

      </section>
      <!-- /CONTENT -->
  </div>
  <!-- /CONTAINER -->

  <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
  </footer>

  <!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so that the pages load faster -->
  <!-- JavaScript loaded by layout of the page displayed -->
  <!--
       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->
  <div data-layout-fragment="javascript">

    <!-- DateTimePicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.full.min.js" data-th-src="@{/webjars/datetimepicker/build/jquery.datetimepicker.full.min.js}"></script>
    <script src="../../static/public/js/datetimepicker-defaults.js" data-th-src="@{/public/js/datetimepicker-defaults.js}"></script>

    <!-- jquery.inputmask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.1/jquery.inputmask.bundle.min.js" data-th-src="@{/webjars/jquery.inputmask/min/jquery.inputmask.bundle.min.js}"></script>
    <script type="text/javascript" data-th-inline="javascript">
					(function(jQuery) {
						jQuery(document)
								.ready(
										function() {
											Inputmask
													.extendAliases({
														'numeric' : {
															'groupSeparator' : /*[[#{label_inputmask_groupSeparator}]]*/'.',
															'radixPoint' : /*[[#{label_inputmask_radixPoint}]]*/','
														},
														'currency' : {
															'prefix' : /*[[#{label_inputmask_prefix}]]*/'',
															'suffix' : /*[[#{label_inputmask_suffix}]]*/' â‚¬'
														}
													});
										});
					})(jQuery);
  		</script>
    <script src="../../static/public/js/inputmask-defaults.js" data-th-src="@{/public/js/inputmask-defaults.js}"></script>

    <!-- JQuery Validation -->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js" data-th-src="@{/webjars/jquery-validation/dist/jquery.validate.min.js}">
		  </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/additional-methods.min.js" data-th-src="@{/webjars/jquery-validation/dist/additional-methods.min.js}">
			</script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/localization/messages_es.js" data-th-src="@{/webjars/jquery-validation/src/localization/messages_}+${#locale.language}+'.js'" data-th-if="${#locale.language} != 'en'">
			</script>
    <script src="../../static/public/js/validation-defaults.js" data-th-src="@{/public/js/validation-defaults.js}">
			</script>

    <script type="text/javascript" data-th-inline="javascript">
					(function(jQuery) {
						jQuery(document)
								.ready(
										function() {
											jQuery
													.extend(
															jQuery.validator.messages,
															{
																'dateformat' : /*[[#{error_invalid_date}]]*/'Please enter a correct date/time',
																'inputmask' : /*[[#{error_invalid_maskValue}]]*/'Please enter a valid value',
															});
										});
					})(jQuery);
		  </script>

    </div>

  </body>

</html>
